<html>
  <head>
    <title>TicTac - Luca Hagel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <h1 class="text-center">TicTacToe</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4 text-center" id="board">
                <div id="markDialog" class="text-center">
                    <div class="markDialogBody">Choose the mark you want to play with: <br><i>(X goes first)</i><br></div>
                    <div class="markDialogButtons">
                        <button id="setPlayerMarkX" class="btn btn-success">X</button>
                        <button id="setPlayerMarkO" class="btn btn-success">O</button>
                    </div>
                </div>
                <a href="#" class="btn btn-default field" id="1"></a>
                <a href="#" class="btn btn-default field" id="2"></a>
                <a href="#" class="btn btn-default field" id="3"></a>
                <a href="#" class="btn btn-default field" id="4"></a>
                <a href="#" class="btn btn-default field" id="5"></a>
                <a href="#" class="btn btn-default field" id="6"></a>
                <a href="#" class="btn btn-default field" id="7"></a>
                <a href="#" class="btn btn-default field" id="8"></a>
                <a href="#" class="btn btn-default field" id="9"></a>
            </div>
        </div>
    </div>

    <script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
    <script src="./scripts.js"></script>
  </body>
</html>
